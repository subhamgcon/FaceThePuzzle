<html>
	<head>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8362733739330247"
     crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://pppbr.com/bnr.php?section=General&pub=665536&format=300x250&ga=g"></script>
<noscript><a href="https://yllix.com/publishers/665536" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub/300x250.png" style="border:none;margin:0;padding:0;vertical-align:baseline;" alt="ylliX - Online Advertising Network" /></a></noscript>
		<title> Face The Puzzle </title>
		<script src="script.js"></script>
		<link href="style.css" rel="stylesheet"/>
	</head>
	
	<body onload="main()">
		<canvas id="myCanvas"></canvas>
		<canvas id="helperCanvas" style="display:none;"></canvas>
		<div id="menuItems" class="menu">
			<div id="menu">
				<div id="controls">
					<img src='Facethepuzzle.png' style='width:90%;'/>
					<br>
					<br>
					Difficulty <select id="difficulty" onchange="setDifficulty()">
						<option value="easy">Easy</option>
						<option value="medium">Medium</option>
						<option value="hard">Hard</option>
						<option value="insane">Insane</option>
					</select>
					<br>
					<br>
					<button onclick="restart()">Start</button>
				</div>
			</div>
		</div>
		
		<div id="endScreen" class="menu" style="display:none">
			<img src='title.png' style='width:90%;'/>
			<br>
			<br>
			
			<div id="scoreValue"></div>
			<input type="text" id="name" placeholder="your name"></input>
			<button onclick="saveScore()" id="saveBtn">Save</button>
			<br>
			<br>
			<button onclick="showScores()">Show Scores</button>
			<button onclick="showMenu()">Menu</button>
		</div>
		
		<div id="scoresScreen" class="menu" style="display:none">
			<img src='title.png' style='width:90%;'/>
			<br>
			<br>
			
			<div id="scoresContainer"></div>
			<br>
			<button onclick="closeScores()">Back</button>
		</div>
		
		
		<div id="time"></div>
	</body>
</html>
